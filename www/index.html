<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h2 class="title">Artist List</h2>
      </ion-header-bar>
      <div class="bar bar-subheader 
        item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search">
        </label>
      </div>
      <ion-content class="has-subheader">
        <ion-list>
          <ion-item class="item-thumbnail-left 
            item-text-wrap">
            <img src="http://placehold.it/100x100"
              alt="Photo">
            <h2>Name</h2>
            <h3>Reknown</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus a nobis, corporis quos fuga, ex incidunt nihil vero architecto ratione quae quasi? Necessitatibus assumenda rem dolore suscipit quaerat. Enim, aperiam.</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
